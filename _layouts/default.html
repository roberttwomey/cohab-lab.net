<!DOCTYPE html>
<html lang="en" data-dark="false">
  {% include head.html %}
  <body>
    {% include header.html %}
    <main>
      {% include content.html content=content %}

      <h2>News</h2>

      <ul>
        {% for item in site.data.rss_feed_items %}
          <li>
            <a href="{{ item[:link] }}">{{ item.[:title] }}</a>
            <small>{{ item.pubDate }}</small>
          </li>
        {% endfor %}
      </ul>

    </main>
    {% include footer.html %}
  </body>
</html>
