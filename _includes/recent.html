<!--
  modify main content of page:
  - add section breaks
  - attach section properties
  - filter out blank sections
-->

<h2>News</h2>

<ul>
  {% for item in site.data.rss_feed_items %}
    <li>
      <!-- <a href ="{{ item[:link] }}">{{ item[:title] }}</a> -->
      <p>{{ item[:link] }}</p>
      <p>{{ item[:title] }}</p>
      <small>{{ item[:pubDate] }}</small>
      <pre>{{ item[:title] }}</pre>
      <pre>{{ item }}</pre>
      <small>{{ item.pubDate }}</small>
      <pre>{{ item | jsonify }}</pre>
    </li>
  {% endfor %}
</ul>
